version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app

  dashboard:
    build: .
    ports:
      - "8501:8501"
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    depends_on:
      - api
